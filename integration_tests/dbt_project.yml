name: 'qualtrics_integration_tests'
version: '0.3.0'
profile: 'integration_tests'
config-version: 2

vars:
  qualtrics_schema: qualtrics_integration_tests
  qualtrics__using_core_contacts: true
  qualtrics__using_core_mailing_lists: true

  # These are the problematic tables currently
  # qualtrics_directory_contact_identifier: fake_missing_table
  # qualtrics_contact_mailing_list_membership_identifier: fake_missing_table
  # qualtrics_survey_response_identifier: fake_missing_table
  # qualtrics_block_question_identifier: fake_missing_table

  # qualtrics_block_identifier: fake_missing_table 
  # qualtrics_question_identifier: fake_missing_table
  # qualtrics_question_option_identifier: fake_missing_table
  # qualtrics_survey_identifier: fake_missing_table
  # qualtrics_survey_embedded_data_identifier: fake_missing_table
  # qualtrics_distribution_identifier: fake_missing_table
  # qualtrics_distribution_contact_identifier: fake_missing_table
  # qualtrics_survey_version_identifier: fake_missing_table
  # qualtrics_core_contact_identifier: fake_missing_table
  # qualtrics_core_mailing_list_identifier: fake_missing_table
  # qualtrics_core_mailing_list_membership_identifier: fake_missing_table
  # qualtrics_user_identifier: fake_missing_table
  # qualtrics_sub_question_identifier: fake_missing_table
  # qualrtics_question_response_identifier: fake_missing_table
  # qualtrics_directory_identifier: fake_missing_table
  # qualtrics_directory_mailing_list_identifier: fake_missing_table
  
dispatch:
  - macro_namespace: dbt_utils
    search_order: ['spark_utils', 'dbt_utils']

models:
  +schema: "qualtrics_{{ var('directed_schema','dev') }}"

seeds:
  qualtrics_integration_tests:
    +column_types:
      _fivetran_synced: timestamp
      directory_unsubscribe_date: timestamp
      response_completed_at: timestamp
      last_accessed: timestamp
      account_creation_date: timestamp
      response_started_at: timestamp
      account_expiration_date: timestamp
      last_login_date: timestamp
      password_expiration_date: timestamp
      password_last_changed_date: timestamp
      unsubscribe_date: timestamp
    contact_mailing_list_membership:
      +column_types:
        unsubscribe_date: timestamp
    survey_response:
      +column_types:
        id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        recorded_date: timestamp
        start_date: timestamp
    distribution:
      +column_types:
        survey_link_survey_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        parent_distribution_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    survey_version:
      +column_types:
        survey_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    block_question:
      +column_types:
        survey_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    question:
      +column_types:
        survey_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    question_option:
      +column_types:
        survey_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    survey:
      +column_types:
        id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        creator_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    distribution_contact:
      +column_types:
        sent_at: timestamp
        opened_at: timestamp
        response_started_at: timestamp
        response_completed_at: timestamp
        response_id: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
    directory_contact:
      +column_types:
        ext_ref: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        language: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        phone: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        directory_unsubscribe_date: timestamp
        creation_date: timestamp
    core_contact:
      +column_types:
        external_data_reference: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"
        language: "{{ 'string' if target.type in ['bigquery','spark','databricks'] else 'varchar' }}"